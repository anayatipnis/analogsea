<!DOCTYPE html> 

<html>

<head>
	<title>AnalogSea</title>

	<link rel="stylesheet" href="analogsea.css" />

</head>

<body>

	<img src= "analogsealogo.png" class="logo"/>

	<div class="container">

		<div class="signup">

			<h1>Sign Up</h1>

			<form class="signup-form" action="/signup" method="post">

				<fieldset class="signup-info">
					<label for="email-info" required>Email</label>
						<input placeholder="foo@bar.com" type="email"/>

					<label for="password-info" required>Password</label>
						<input placeholder="1234passw0rd" type="text" />

				</fieldset>

				<button type="submit">Sign Up</button> 

				<a href="/forgot-password/new" class="forgot">Forgot password?</a>

			</form>

		</div>

	</div>

	<span class="login">Already have an account? <a href="/login">Log in</a></span>



</body>

</html>
